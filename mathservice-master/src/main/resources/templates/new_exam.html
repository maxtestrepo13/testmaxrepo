<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/main.css}"/>
    <script type="text/javascript" th:src="@{/js/table_script.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title>EXPRESSIONS EXAM</title>
</head>

<body>
<div class="container col-lg-12">
    <div class="row">
        <div class="container navbar-top text-center">
            <h2>eCENTER</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div id="new_exam_wrapper">
                <h4 class="text-center">ADD EXPRESSIONS TEMPLATE</h4>
                <form class="text-center" id="constraints" name="constraints">
                    <input type="text" id="exam-title" placeholder="Please enter exam title" required="required"/>
                    <p>Enter equation template with unknown variable x</p>
                    <div class="form-group" id="basic-options">
                        <input type="text" name="template" id="template" placeholder="Please enter expression (e.g. a*x+b)" required="required"/>
                        <input type="number" name="amount" id="amount" placeholder="Amount" required="required"/>
                        <input class="btn btn-info" type="button" onclick="onClick()" id="submit" value="OK"/>
                    </div>
                    <input type="button" class="btn btn-success" onclick="send_exam()" id="save-exam" value="Save exam"/>
                </form>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="table_wrapper">
                <h4 class="text-center">TOTAL TEMPLATES AMOUNT</h4>
                <table class="table-justify" id="data_table">
                    <tr>
                        <th>#</th>
                        <th>Template</th>
                        <th>Amount</th>
                    </tr>
                    <tr id="empty_templates">
                        <td colspan="3">TEMPLATES NOT ADDED</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
