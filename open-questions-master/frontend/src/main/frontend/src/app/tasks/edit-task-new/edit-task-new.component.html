<div class="card" style="width: 30rem">
  <div class="card-body">
    <div>
      <h4 class="card-title question">
        <input [(ngModel)]="question" placeholder="Question">
      </h4>
      <h6 class="card-subtitle mb-2 text-muted category">
        <input [(ngModel)]="category" class="card-subtitle mb-2 text-muted category" placeholder="category">
      </h6>
      <ul class="card-body list-group list-group-flush">
        <li
          *ngFor="let option of displayedOptions"
          ngForTrackBy="id"
          class="list-group-item"
          [class.option-correct]="option.isCorrect"
        >
          <div class="option-container">
            <input class="option" [(ngModel)]="option.value" placeholder="option">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-success" [class.active]="option.isCorrect">
                <input type="checkbox" [(ngModel)]="option.isCorrect">Toggle
              </label>
              <button class="btn btn-danger" (click)="removeOption(option.id)">Remove</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <button class="card-link btn btn-link" (click)="addOption()">Add option</button>
    <button [disabled]="blockActions" class="card-link btn btn-link" (click)="handleDismiss()">Dismiss</button>
    <button [disabled]="isSaveDisabled()" class="card-link btn btn-success" (click)="handleSave()">Save</button>
  </div>
</div>
